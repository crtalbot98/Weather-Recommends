<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="userSearchPrompt">
        <label for="searchLocationInitial" id="searchHeader">Enter a Location</label>
        <h3 id="error" class="displayNone">Please input a correct location, ie Los Angeles, California</h3>
        <input name="searchLocation" id="searchLocationInitial" type="text">
        <button id="searchLocationButton" class="btn">Search</button>
    <button id="useCurrentLocation" class="btn">User Current Location</button>
</nav>

<section id="currentWeather" class="container displayNone notActive">
        <div id="locationIconContainer">
            <h2 id="timezone"></h2>

            <div id="iconContainer">
                <canvas id="icons" width="64" height="64"></canvas>
            </div>
        </div>

        <h2 class="alignTextCenter" id="temperature"></h2>

        <div class="dataContainer">
            <h2>Humidity</h2>
            <h2 id="humidityVal"></h2>
        </div>

        <div class="dataContainer">
            <h2>Wind Speed</h2>
            <h2 id="windSpeedVal"></h2>
        </div>
</section>

<section id="movieRecommendations">

</section>

<script src="app.js"></script>
<script src="skycons.js"></script>
</body>
</html>
