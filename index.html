<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="spaceBetween infoNav">
    <h1>Weather Recommends</h1>
    <h3>Created by Chandler Talbot</h3>
</section>

<nav id="userSearchPrompt" class="spaceBetween">
    <div class="alignLeftColumn">
        <label for="searchLocationInitial" id="searchHeader">Enter a Location</label>
        <h3 id="error" class="displayNone">Please input a correct location, ie Los Angeles, California</h3>
        <div>
            <input name="searchLocation" id="searchLocationInitial" type="text">
            <button id="searchLocationButton" class="btn">Search</button>
        </div>
        <button id="useCurrentLocation" class="btn">User Current Location</button>
    </div>
    <div class="alignLeftColumn">
        <h1>Select Service(s)</h1>
        <label for="netflixCheckBox">Netflix</label>
        <input type="checkbox" name="netflix" id="netflixCheckBox" class="checkbox" value="213">
        <label for="huluCheckBox">Hulu</label>
        <input type="checkbox" name="hulu" id="huluCheckBox" class="checkbox" value="453">
        <label for="amazonCheckBox">Amazon Prime</label>
        <input type="checkbox" name="amazon" id="amazonCheckBox" class="checkbox" value="1024">
    </div>
</nav>

<section id="currentWeather" class="container displayNone notActive">
        <div id="locationIconContainer">
            <h2 id="timezone"></h2>

            <div id="iconContainer">
                <canvas id="icons" width="64" height="64"></canvas>
            </div>
        </div>

        <h2 class="alignTextCenter" id="temperature"></h2>

        <div class="dataContainer">
            <h2>Humidity</h2>
            <h2 id="humidityVal"></h2>
        </div>

        <div class="dataContainer">
            <h2>Wind Speed</h2>
            <h2 id="windSpeedVal"></h2>
        </div>
</section>

<section id="tvRecommendations">

</section>

<script src="app.js"></script>
<script src="skycons.js"></script>
</body>
</html>
